<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot Deneme</title>
    <link rel="stylesheet" href="css/nav-style.css">
    <link rel="stylesheet" href="css/giris.css">
    <link rel="stylesheet" href="css/kaydol.css">
    <link rel="stylesheet" href="css/slider.css">

    <!-- jQuery ekleme -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <nav>
        <div class="logo">
            <a href="#"><img src="photos/logo.png" alt="Logo"></a>
            <a href="#">
                <h2>ESSOFT</h2>
            </a>
        </div>
        <div class="links">
            <ul>
                <li><a href="#">Anasayfa</a></li>
                <li><a href="#">Hakkımızda</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </div>
    </nav>

    <div class="main">
        <div class="text">
            <div id="welcome">
                <h1>Wahoot'a hoş geldiniz.</h1>
            </div>
            <div id="text">
                <h3>Yarışmaya devam etmek için giriş yap, bilginle rakiplerini geride bırak!</h3>
            </div>
        </div>

        <div class="slider">
            <!-- Giriş Formu -->
            <div class="form">
                <h2>Giriş Yap</h2>
                <form action="#" id="form">
                    <input type="email" placeholder="E-mail Veya Kullanıcı Adı" id="loginemail" name="loginemail">
                    <input type="password" placeholder="Şifre" id="loginsifre" name="loginsifre">
                </form>
                <button class="giris-buton" id="loginBtn">Giriş Yap</button>
                <p id="sifremiUnuttum"><a href="#">Şifremi Unuttum</a></p>
                <p id="hesabimYok">Hesabınız yok mu? Hemen <a href="#" onclick="showSignup()">kaydol</a></p>
            </div>

            <!-- Kayıt Formu 1 -->
            <div class="form-kaydol">
                <h2>Kayıt Ol</h2>
                <form action="#" id="form-kayıt">
                    <input type="text" placeholder="Ad" id="ad" name="ad">
                    <input type="text" placeholder="Soyad" id="soyad" name="soyad">
                    <input type="text" placeholder="Kullanıcı Adı" id="kullaniciAdi" name="kullaniciAdi">
                    <input type="email" placeholder="E-mail" id="e-mail" name="email">
                </form>
                <button class="devam-buton" onclick="showSignup2()">Devam</button>
                <p id="hesabimVar">Zaten bir hesabın var mı? <a href="#" onclick="showLogin()">Giriş Yap</a></p>
            </div>

            <!-- Kayıt Formu 2 -->
            <div class="form-kaydol-2">
                <h2>Kayıt Ol</h2>
                <form action="#" id="form-kayıt-2">
                    <input type="password" placeholder="Şifre" id="sifre" name="sifre">
                    <input type="password" placeholder="Şifre Tekrar" id="sifre-tekrar" name="sifreTekrar">
                </form>
                <button class="geri-buton" onclick="showSignup()">Geri &leftarrow;</button>
                <button class="kaydol-buton" id="registerBtn">Kayıt Ol</button>
                <p id="hesabimVar-2">Zaten bir hesabın var mı? <a href="#" onclick="showLogin()">Giriş Yap</a></p>
            </div>
        </div>
    </div>

    <!-- JS Dosyaları -->
    <script src="/js/script.js"></script>
    <script src="js/login.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
