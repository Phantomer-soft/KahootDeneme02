<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ñƒüretmen - Quiz Y√∂netimi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .pin-display {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }
        .pin-code {
            font-size: 72px;
            font-weight: bold;
            letter-spacing: 10px;
            margin: 20px 0;
        }
        .participants {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .participant {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        .leaderboard {
            margin-top: 20px;
        }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .leaderboard-item:nth-child(1) {
            border-left-color: gold;
            background: #fff9e6;
        }
        .leaderboard-item:nth-child(2) {
            border-left-color: silver;
            background: #f5f5f5;
        }
        .leaderboard-item:nth-child(3) {
            border-left-color: #cd7f32;
            background: #fff5e6;
        }
        .hidden {
            display: none;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .current-question {
            background: #e7f3ff;
            padding: 30px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .question-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .option {
            padding: 20px;
            background: white;
            border: 3px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
        }
        .option.correct {
            border-color: #28a745;
            background: #d4edda;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üéì √ñƒüretmen Panel</h1>

            <!-- Session Olu≈üturma -->
            <div id="createSessionSection">
                <h2>Quiz Session Olu≈ütur</h2>
                <div class="form-group">
                    <label>√ñƒüretmen ID:</label>
                    <input type="text" id="teacherId" value="your-teacher-guid-here">
                </div>
                <div class="form-group">
                    <label>Quiz ID:</label>
                    <input type="text" id="quizId" value="your-quiz-guid-here">
                </div>
                <button onclick="createSession()">Session Olu≈ütur</button>
            </div>

            <!-- Bekleme Ekranƒ± -->
            <div id="waitingSection" class="hidden">
                <div class="pin-display">
                    <h2>√ñƒürenciler Katƒ±lsƒ±n</h2>
                    <div>√ñƒürenciler bu PIN kodunu girsin:</div>
                    <div class="pin-code" id="pinCode">------</div>
                    <div>Quiz: <span id="quizTitle"></span></div>
                    <div>Toplam Soru: <span id="totalQuestions">0</span></div>
                </div>

                <h3>Katƒ±lƒ±mcƒ±lar (<span id="participantCount">0</span>)</h3>
                <div class="participants" id="participantsList"></div>

                <button onclick="startSession()" id="startButton" style="width: 100%; margin-top: 20px;">
                    Oyunu Ba≈ülat
                </button>
            </div>

            <!-- Oyun Ekranƒ± -->
            <div id="gameSection" class="hidden">
                <div class="current-question" id="currentQuestionDisplay"></div>

                <h3>Anlƒ±k Sƒ±ralama</h3>
                <div class="leaderboard" id="liveLeaderboard"></div>

                <button onclick="nextQuestion()" id="nextButton" style="width: 100%; margin-top: 20px;">
                    Sonraki Soru
                </button>
            </div>

            <!-- Sonu√ß Ekranƒ± -->
            <div id="resultsSection" class="hidden">
                <h2>üèÜ Final Sonu√ßlarƒ±</h2>
                <div class="leaderboard" id="finalLeaderboard"></div>
                <button onclick="location.reload()" style="width: 100%; margin-top: 20px;">
                    Yeni Session Ba≈ülat
                </button>
            </div>

            <div id="status"></div>
        </div>
    </div>

    <script>
        let connection;
        let currentPinCode;
        let participants = [];

        // SignalR Baƒülantƒ±sƒ±
        async function initSignalR() {
            connection = new signalR.HubConnectionBuilder()
                .withUrl("https://localhost:7117/QuizHub")
                .withAutomaticReconnect()
                .build();

            // Event Listeners
            connection.on("UserJoined", (data) => {
                // Hem 'Username' hem 'username' ihtimalini kontrol et
                const joinedUser = data.username || data.Username; 
                console.log(data);
                console.log(joinedUser);
                if (joinedUser) {
                    participants.push(joinedUser);
                    showStatus(`${joinedUser} katƒ±ldƒ±!`, 'success');
                    updateParticipantsList(participants.length);
                }
                else
                    console.log("BACKEND BOS DONDU ");
            });
            connection.on("UpdateLeaderboard", (leaderboard) => {
                console.log("Sƒ±ralama g√ºncellendi:", leaderboard);
                updateLeaderboard(leaderboard); // Mevcut fonksiyonunuzu √ßaƒüƒ±rƒ±yoruz
            });

            connection.on("SetTeacherToken",(token)=>{
                localStorage.setItem("teacherToken",token);
            });
            connection.on("SetTeacherId",(id)=>{
                localStorage.setItem("teacherId",id);
            });
            connection.on("SetPinCode", (code) => {
                currentPinCode = code; // Bu satƒ±rƒ± ekle
                document.getElementById('pinCode').innerText = code;
                console.log("Oyun PIN Kodu: " + code);
            });
            connection.on("SetSessionId", (sessionId) => {
                localStorage.setItem("SessionId",sessionId);
            });
            connection.on("SessionStarted", (message) => {
                showStatus(message, 'success');
                document.getElementById('waitingSection').classList.add('hidden');
                document.getElementById('gameSection').classList.remove('hidden');
            });

            connection.on("SendQuestion", (data) => {
                displayQuestion(data);
                startTeacherTimer(data.TimeLimit || data.time);
            });

            connection.on("ShowResults", (data) => {
                displayResults(data);
            });

            connection.on("EndSession", (leaderboard) => {
                showFinalResults(leaderboard);
            });

            try {
                await connection.start();
                console.log("SignalR Connected");
            } catch (err) {
                console.error(err);
                showStatus("Baƒülantƒ± hatasƒ±: " + err, 'error');
            }
        }
        // Yardƒ±mcƒ± fonksiyon: Listeye yeni bir isim eklemek i√ßin
            function renderNewParticipant(data) {
                const listContainer = document.getElementById('participant-list');
                if (listContainer) {
                    const userElement = document.createElement('div');
                    userElement.id = `user-${data.connectionId}`; // ConnectionId'yi silme i≈ülemleri i√ßin kullanabilirsin
                    userElement.className = 'participant-item';
                    userElement.textContent = data.username || data.Username;
                    listContainer.appendChild(userElement);
                }
            }

        // Session Olu≈ütur
        async function createSession() {
            const teacherId = document.getElementById('teacherId').value;
            const quizId = document.getElementById('quizId').value;

            if (!teacherId || !quizId) {
                showStatus('L√ºtfen t√ºm alanlarƒ± doldurun!', 'error');
                return;
            }

            try {
                await connection.invoke("CreateSession", teacherId, quizId);
                
                // Aray√ºz√º Bekleme Ekranƒ±na Ge√ßir
                document.getElementById('createSessionSection').classList.add('hidden');
                document.getElementById('waitingSection').classList.remove('hidden');
                
                showStatus('Session olu≈üturuldu, √∂ƒürenciler bekleniyor...', 'success');
            } catch (err) {
                showStatus('Hata: ' + err, 'error');
            }
        }

        // Oyunu Ba≈ülat
        async function startSession() {
            const token = localStorage.getItem("teacherToken");
            const teacherId = localStorage.getItem("teacherId");
            const sessionId = localStorage.getItem("sessionId");
            if (participants.length === 0) {
                showStatus('En az 1 katƒ±lƒ±mcƒ± gerekli!', 'error');
                return;
            }
            try {
                await connection.invoke("StartSession",sessionId,teacherId,token);
            } catch (err) {
                showStatus('Hata: ' + err, 'error');
            }
        }

        // Sonraki Soru
        async function nextQuestion() {
            const token = localStorage.getItem("teacherToken");
            const teacherId = localStorage.getItem("teacherId");
            const sessionId = localStorage.getItem("sessionId");
            try {
                await connection.invoke("NextQuestion", sessionId,teacherId,token);
            } catch (err) {
                showStatus('Hata: ' + err, 'error');
            }
        }

            let teacherTimerInterval;

            function startTeacherTimer(seconds) {
                if (teacherTimerInterval) clearInterval(teacherTimerInterval);
                let timeLeft = seconds;
                const timerDisplay = document.getElementById('teacherTimerDisplay');

                teacherTimerInterval = setInterval(() => {
                    timeLeft--;
                    if (timerDisplay) timerDisplay.innerText = timeLeft;
                    if (timeLeft <= 0) clearInterval(teacherTimerInterval);
                }, 1000);
            }

            function displayQuestion(data) {
                const questionHtml = `
                    <div style="margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;">
                        <span style="background: #667eea; color: white; padding: 8px 15px; border-radius: 20px; font-weight: bold;">
                            Soru ${data.QuestionNumber || data.order} / ${data.TotalQuestions || '?'}
                        </span>
                        <span id="teacherTimerDisplay" style="background: #f5576c; color: white; padding: 10px 20px; border-radius: 10px; font-size: 24px; font-weight: bold;">
                            ${data.TimeLimit || data.time}
                        </span>
                    </div>
                    <div class="question-text">${data.QuestionText || data.text}</div>

                    ${(data.ImageUrl) ? `<img src="${data.ImageUrl}" style="max-width: 100%; border-radius: 8px; margin-bottom: 15px;">` : ''}

                    <div class="options">
                        ${(data.Options || data.answers).map((opt, idx) => {
                            const text = typeof opt === 'string' ? opt : opt.text;
                            return `
                                <div class="option" style="cursor: default; opacity: 0.9;">
                                    <strong>${String.fromCharCode(65 + idx)}:</strong> ${text}
                                </div>
                            `;
                        }).join('')}
                    </div>

                    ${data.Explanation ? `
                        <div style="margin-top: 20px; padding: 15px; background: #fff3cd; border-left: 5px solid #ffecb5; color: #856404; border-radius: 8px;">
                            <strong>Not (√ñƒüretmen G√∂r√ºr):</strong> ${data.Explanation}
                        </div>
                    ` : ''}
                `;
                document.getElementById('currentQuestionDisplay').innerHTML = questionHtml;
            }

        // Sonu√ßlarƒ± G√∂ster
        function displayResults(data) {
            const questionDiv = document.getElementById('currentQuestionDisplay');
            const options = questionDiv.querySelectorAll('.option');

            options.forEach(opt => {
                if (opt.textContent.includes(data.CorrectAnswer)) {
                    opt.classList.add('correct');
                }
            });

            if (data.Explanation) {
                questionDiv.innerHTML += `
                    <div style="margin-top: 20px; padding: 15px; background: #d4edda; border-radius: 8px;">
                        <strong>A√ßƒ±klama:</strong> ${data.Explanation}
                    </div>
                `;
            }

            updateLeaderboard(data.Leaderboard);
        }

        function updateLeaderboard(leaderboard) {
            const html = leaderboard.map((user, index) => {
                const name = user.userName || user.Username || "ƒ∞simsiz";
                const score = user.score !== undefined ? user.score : (user.Score || 0);

                return `
                    <div class="leaderboard-item">
                        <div>
                            <span style="font-size: 24px; margin-right: 10px;">
                                ${index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : index + 1}
                            </span>
                            <strong>${name}</strong>
                        </div>
                        <div style="font-size: 24px; font-weight: bold; color: #667eea;">
                            ${score} puan
                        </div>
                    </div>
                `;
            }).join('');

            const leaderboardDiv = document.getElementById('liveLeaderboard');
            if (leaderboardDiv) {
                leaderboardDiv.innerHTML = html;
            }
        }

        function showFinalResults(leaderboard) {
            document.getElementById('gameSection').classList.add('hidden');
            document.getElementById('resultsSection').classList.remove('hidden');

            const html = leaderboard.map((user, index) => `
                <div class="leaderboard-item">
                    <div>
                        <span style="font-size: 32px; margin-right: 10px;">
                            ${index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : index + 1}
                        </span>
                        <strong style="font-size: 20px;">${user.userName}</strong>
                    </div>
                    <div style="font-size: 28px; font-weight: bold; color: #667eea;">
                        ${user.score} puan
                    </div>
                </div>
            `).join('');

            document.getElementById('finalLeaderboard').innerHTML = html;

            // Kazananƒ± duyur (Listenin ilk elemanƒ±)
            if (leaderboard.length > 0) {
                showStatus(`üéâ Quiz Tamamlandƒ±! Kazanan: ${leaderboard[0].userName}`, 'success');
            }
        }

        // Katƒ±lƒ±mcƒ± Listesi G√ºncelle
        function updateParticipantsList(count) {
            document.getElementById('participantCount').textContent = count;
            const html = participants.map(p => `
                <div class="participant">
                    <div style="font-size: 40px;">üë§</div>
                    <div style="margin-top: 8px; font-weight: 600;">${p}</div>
                </div>
            `).join('');
            document.getElementById('participantsList').innerHTML = html;
        }

        // Durum Mesajƒ±
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            setTimeout(() => statusDiv.textContent = '', 5000);
        }

        // Sayfa y√ºklendiƒüinde
        initSignalR();
    </script>
</body>
</html>
